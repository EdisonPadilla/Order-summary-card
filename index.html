<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style-index.css">

    <title>Frontend Mentor | Order summary card</title>

    </style>
  </head>
  <body>
    <div class="main-container">
      <main>
        <figure class="header-image-box">
          <img class="header-image" src="./images/illustration-hero.svg" alt="">
        </figure>
        <section class="section-1">
          <article class="article-1">
            <h1 class="article-1-title">Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on
              any device anywhere you like!
            </p>
          </article>
          <ul class="section-1-list">
            <li>
              <figure>
                <img class="icon-music" src="./images/icon-music.svg" alt="" />
                <figcaption>
                  <p class="plan-name">Annual Plan</p>
                  <p class="plan-price">$59.99/year</p>
                </figcaption>
              </figure>
            </li>
            <li>
              <a class="change-link" href="#">Change</a>
            </li>
          </ul>
          <button class="payment-btn">Proceed to Payment</button>
          <div class="cancel-link-box"><a class="cancel-link" href="#">Cancel Order</a></div>
        </section>
      </main>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/EdisonPadilla" target="_blank"
      >Edison Padilla</a
    >.
    </div>
  </body>
</html>
